@if(device != undefined){
  <div>
      <p> Device Name: {{device.name}}</p>
      <p> Total Volume: {{device.total_consumption}}</p>
      <mat-slide-toggle [(ngModel)]="device.valve_status" (change)="onValveToggle()">
          Valve Status: {{device.valve_status ? 'Open' : 'Close'}}
      </mat-slide-toggle>
  </div>
}
<div>Message Count: {{messageCount}}</div>
