@if(device$ | async; as device){
  <div>
      <h2>{{device.name}}</h2>
      <h3>METER READING: {{device.total_consumption}}</h3>
      <mat-slide-toggle [(ngModel)]="this.valveStatus" (change)="onValveToggle()">
          <h3>VALVE is {{device.valve_status ? 'OPEN' : 'CLOSE'}} </h3>
      </mat-slide-toggle>
  </div>
}
